# Render Blueprint: AI ChatBot API (Docker deploy, same pattern as FILIR_ChatBot)
# Uses your existing PostgreSQL â€” set POSTGRES_PASSWORD, OPENAI_API_KEY, FRONTEND_URL in dashboard.
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: chatbot-api
    runtime: docker

    # If your repo root is the parent of ChatbotPython, set rootDir in Render dashboard to: ChatbotPython

    envVars:
      - key: POSTGRES_HOST
        value: 54.172.110.96
      - key: POSTGRES_PORT
        value: 5432
      - key: POSTGRES_DB
        value: ChatFilir
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_EMBEDDING_MODEL
        value: text-embedding-3-small
